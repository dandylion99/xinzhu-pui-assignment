<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="css/style.css">
  
  <body>
    <header>
      <div class="header-left">
        <a href="index.html"><img src="assets/logo-01.svg" width="250" alt="logo"/></a>
      </div>
      <div class="header-right">
        <div class="nav">
          <a href="cart.html">CART</a>
          <a href="index.html"><mark>PRODUCTS</mark></a>
        </div>
        <div>
          <h1>
            Original cinnamon roll
          </h1>
        </div>
      </div>
    </header>

    <section class="content">
      <div class="product-detail">
        <div class="detail-left">
          <img src="assets/original-cinnamon-roll.jpg" class="pic-detail" alt="Original cinnamon roll"/>
        </div>
        

        <div class="detail-right">
          <div class="product-text">
            Customize our delicious, hand-made cinammon roll to your liking!
          </div>
            
          <div class="product-text">
              Glazing:
              <br>
              <select name="glazing" class="dropdown">
                  <option>Keep Original</option>
                  <option>Sugar milk</option>
                  <option>Vanilla milk</option>
                  <option>Double chocolate</option>
              </select>
              <br>
              Pack size:
              <br>
              <select name="size" class="dropdown">
                  <option>1</option>
                  <option>3</option>
                  <option>6</option>
                  <option>12</option>
              </select>
          </div>
  
  
          <div class="check-cart">
            <div  class="cart-price">
              $ 2.49
            </div>
            <div class="cart-button">
              <button>Add to Cart</button>  
            </div>
            
          </div>
        </div>
        
      </div>  
    </section>    

  </body>
</html>
