<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css">
  
  <body>
    <header>
        <div class="header-left">
          <a href="index.html"><img src="assets/logo-01.svg" width="250" alt="logo"/></a>
        </div>
        <div class="header-right">
          <div class="nav">
            <a href="cart.html"><mark>CART</mark></a>
            <a href="index.html">PRODUCTS</a>
          </div>
          <div>
            <h1>
              Shopping Cart
            </h1>
          </div>
        </div>
      </header>


    <section class="cart-list">
       <div class="cart-card">
            <div class="cart-main">
                <div class="cart-left">
                    <img src="assets/original-cinnamon-roll.jpg" class="pic-cart" alt="Original cinnamon roll"/>        
                </div>
                
                <div class="cart-mid">
                    Original cinnamon roll<br>
                    Glazing: Keep original<br>
                    Pack size: 1
                </div>

                <div class="cart-right">
                    <h1>$ 2.49</h1>
                </div>
            </div>
            <div class="cart-bottom">
                Remove
            </div>
        </div>

        <div class="cart-card">
            <div class="cart-main">
                <div class="cart-left">
                    <img src="assets/double-chocolate-cinnamon-roll.jpg" class="pic-cart" alt="Double-chocolate cinnamon roll"/>        
                </div>
                
                <div class="cart-mid">
                    Double-chocolate cinnamon roll<br>
                    Glazing: Sugar milk<br>
                    Pack size: 6
                </div>

                <div class="cart-right">
                    <h1>$ 27.45</h1>
                </div>
            </div>
            <div class="cart-bottom">
                Remove
            </div>
        </div>
    </section>

    <section class="checkout">
        <div class="cart-main">
            <div class="cart-left">
                
            </div>

            <div class="cart-mid">
                <h1>Total</h1>
            </div>
            <div class="cart-right">
                <h1>$ 29.94</h1>
            </div>
            
        </div>
        
        <button class="check-button">
            Check out
        </button>
    </section>
  </body>
</html>
