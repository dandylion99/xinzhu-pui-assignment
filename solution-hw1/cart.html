<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  
  <body>
    <header>
        <a href="gallery.html"><img src="assets/logo-01.svg" width="250" alt="logo"/></a>
    </header>

    <section class="nav">
        <a href="gallery.html">PRODUCTS</a>
        <br>
        <a href="cart.html"><mark>CART</mark></a>
    </section>

    <section>
        <h1>
        Shopping Cart
        </h1>
      
        <div class="cart-card">
            <img src="assets/original-cinnamon-roll.jpg" class="pic-cart" alt="Original cinnamon roll"/>
            <div class="remove">Remove</div>
            <div class="product-text">
            Original cinnamon roll<br>
            Glazing: Keep original<br>
            Pack size: 1
            </div>
            <h1>$ 2.49</h1>
        </div>        
    
        <div class="cart-card">
            <img src="assets/double-chocolate-cinnamon-roll.jpg" class="pic-cart" alt="Double-chocolate cinnamon roll"/>
            <div class="remove">Remove</div>
            <div class="product-text">
            Double-chocolate cinnamon roll<br>
            Glazing: Sugar milk<br>
            Pack size: 6
            </div>
            <h1>$ 3.99</h1>
        </div>
    </section>

    <section class="checkout">
        <h1>Total: $ 29.94</h1>
        <button>
            Check out
        </button>
    </section>
  </body>
</html>
