<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="css/style.css">
  
  <body>
    <header>
        <a href="gallery.html"><img src="assets/logo-01.svg" width="250"/></a>
    </header>

    <!--navigation bar section-->
    <section class="nav">
      <a href="gallery.html"><mark>PRODUCTS</mark></a>
      <br>
      <a href="cart.html">CART</a>
    </section>


    <!--content section-->
    <section class="content">

      <div class="heading1">
        Original cinnamon roll
      </div>

    
      <img src="assets/original-cinnamon-roll.jpg" class="pic-detail" alt="Original cinnamon roll"/>
   

    <div class="product-detail">
        <div class="product-text">
        Customize our delicious, hand-made cinammon roll to your liking!
        </div>
        
        <div class="product-text">
            Glazing:
            <br>
            <select name="glazing" class="dropdown">
                <option>Keep Original</option>
                <option>Sugar milk</option>
                <option>Vanilla milk</option>
                <option>Double chocolate</option>
            </select>
            <br>
            Pack size:
            <br>
            <select name="size" class="dropdown">
                <option>1</option>
                <option>3</option>
                <option>6</option>
                <option>12</option>
            </select>
        </div>


        <div class="check-cart">
          $ 2.49
          <button>Add to Cart</button>
        </div>
    </div>  
  </section>    

  </body>
</html>
